name: SpringBoot Pipeline

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'

jobs:
  Backend Build And Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./Back
        run: mvn package install

      - name: Run Tests with Maven
        working-directory: ./Back
        run: mvn test

      - uses: actions/upload-artifact@v1
        with:
         name: TheBookShop-0.0.1-SNAPSHOT
         path: Back/target/

  Frontend Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: ./Front
        run: mvn package install

      - uses: actions/upload-artifact@v1
        with:
         name: TheBookBoutique-0.0.1-SNAPSHOT
         path: Front/target/

  Package:
    runs-on: ubuntu-latest
    needs:
      - Backend Build And Test
      - Frontend Build
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - uses: actions/download-artifact@v1
        with:
            name: TheBookShop-0.0.1-SNAPSHOT
            path: Back/target/

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Backend
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Back/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/bookshopback:${{ github.sha }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Front/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/bookshopfront:${{ github.sha }}


